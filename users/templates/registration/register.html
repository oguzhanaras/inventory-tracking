{% extends "base.html" %}  <!-- base.html'dan miras al -->

{% block title %}Kayıt Ol{% endblock %}  <!-- Başlık bloğu -->

{% block content %}
    <h1>Kayıt Ol</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Formu paragraflar halinde görüntüle -->
        <button type="submit">Kayıt Ol</button>
    </form>
    <p>
        Zaten kaydolduysanız, <a href="{% url 'users:login' %}">Giriş Yap</a>
    </p>  <!-- Giriş sayfasına yönlendirme -->
{% endblock %}
