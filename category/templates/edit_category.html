{% extends 'base.html' %}
{% load static %}
{% block title %}Kategori Güncelle{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/category/category_update.css' %}">
{% endblock custom_css %}

{% block content %}
<div class="category-update-container">
    <h2>Kategori Güncelle</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Kategori Adı:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ category.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ category.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Kategori Güncelle</button>
    </form>
</div>
{% endblock content %}
