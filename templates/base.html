{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventoria{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Genel stil dosyas覺 -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> <!-- Navbar stil dosyas覺 -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}"> <!-- Footer stil dosyas覺 -->
    {% block custom_css %}{% endblock custom_css %}
</head>
<body>
    <div class="wrapper">
        {% include "navbar.html" %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/script.js' %}"></script> <!-- Genel JS dosyas覺 -->
    {% block custom_script %}{% endblock custom_script %}
</body>
</html>
