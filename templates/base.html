{% load static %} <!-- static etiketini yükleyin -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventoria{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Genel stil dosyası -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"> <!-- Navbar stil dosyası -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}"> <!-- Footer stil dosyası -->
</head>
<body>
    <div class="wrapper">
        {% include "navbar.html" %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% include "footer.html" %}
</body>
</html>
